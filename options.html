<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Unchained Vibes Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #3a3a3a 0%, #2a2a2a 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .setting-group {
      margin-bottom: 25px;
    }

    .setting-label {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }

    .setting-description {
      font-size: 13px;
      color: #666;
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .input-text {
      width: 100%;
      padding: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    .input-text:focus {
      outline: none;
      border-color: #FF6B35;
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 25px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 107, 53, 0.4);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #666;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .status-message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .status-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .info-box {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }

    .info-box h3 {
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
    }

    .info-box p {
      font-size: 13px;
      color: #666;
      line-height: 1.5;
      margin: 0;
    }

    .info-box code {
      background: #e9ecef;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 12px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Unchained Vibes</h1>
      <p>Voice input settings</p>
    </div>

    <div class="content">
      <div class="setting-group">
        <label class="setting-label">Trigger Phrase</label>
        <p class="setting-description">
          Say this phrase to send your message.
        </p>
        <input 
          type="text" 
          id="triggerPhrase" 
          class="input-text" 
          placeholder="send it"
          maxlength="30"
        >
      </div>

      <div class="buttons">
        <button class="btn btn-secondary" id="resetBtn">Reset</button>
        <button class="btn btn-primary" id="saveBtn">Save</button>
      </div>

      <div class="status-message" id="statusMessage"></div>

      <div class="info-box">
        <h3>How to send</h3>
        <p>
          Say your trigger phrase <code>send it</code> or press <code>Enter</code> while the mic is active.
        </p>
      </div>
    </div>

    <div class="footer">
      Unchained Vibes v1.0.0
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
